<html>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <script src="main.js"></script>
</head>

<body style="margin:0;padding:0">
    <div id="myapp"></div>
</body>
<script>
    var app = Elm.Main.init({ node: document.getElementById("myapp") })
    var elmroot = document.getElementById("elmroot")

    elmroot.addEventListener("drop", function(event) {
        elmroot.dispatchEvent(new CustomEvent("dropdata", { detail: {
            data: event.dataTransfer.getData("text/plain"),
            left: event.clientX,
            top: event.clientY,
        }}))
        event.preventDefault()
        event.stopPropagation()
    })

    window.onscroll = function() {
        elmroot.dispatchEvent(new CustomEvent("scroll", { detail: {
            leftScroll: document.body.scrollLeft,
            topScroll: document.body.scrollTop,
        }}))
    }
</script>
</html>
